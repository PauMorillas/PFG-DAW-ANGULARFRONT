<app-gerente-toolbar class="mb-0"></app-gerente-toolbar>

<p-card>
  <p-toast position="top-right"></p-toast>
  <p-confirmDialog></p-confirmDialog>
</p-card>
<p-card class="m-4 mx-3">
  <h2 class="text-center text-2xl font-bold">{{ negocio!.nombre }}</h2>

  <div class="flex justify-content-between my-3">
    <button
      pButton
      label="Editar negocio"
      icon="pi pi-pencil"
      class="p-button-warning"
      (click)="editarNegocio()"
    ></button>

    <button
      pButton
      label="Nuevo servicio"
      icon="pi pi-plus"
      class="p-button-success"
      (click)="nuevoServicio()"
    ></button>
  </div>
</p-card>

<p-card class="m-4">
  <h3 class="text-lg mb-3">Servicios</h3>

  <p-table [value]="servicios">
    <ng-template pTemplate="header">
      <tr>
        <th>Título</th>
        <th style="text-wrap: nowrap">Ubicación <i class="pi pi-map-marker"></i></th>
        <th style="text-wrap: nowrap">Duración <i class="pi pi-clock"></i></th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-serv>
      <tr>
        <td>{{ serv.titulo }}</td>
        <td>{{ serv.ubicacion }}</td>
        <td>{{ serv.duracionMinutos }} min</td>

        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-sm p-button-warning"
            (click)="editarServicio(serv.id)"
          ></button>
        </td>

        <td>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-sm p-button-danger"
            (click)="confirmDelete(serv.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<button
  pButton
  label="Volver a la lista de negocios"
  (click)="goToNegocios()"
  class="p-button-secondary p-3 mt-3 ml-4"
  icon="pi pi-arrow-left"
></button>
