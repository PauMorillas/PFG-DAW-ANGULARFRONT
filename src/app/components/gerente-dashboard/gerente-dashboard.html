<div *ngIf="!session" class="modal-backdrop">
  <p-card header="Atención" class="flex flex-column align-items-center justify-content-center text-center">
    <p class="mb-2">Debes iniciar sesión para acceder</p>
    <div class="w-full flex justify-content-center mt-3">
      <button pButton label="Aceptar" (click)="redirectToLogin()" class="p-button-success"></button>
    </div>
  </p-card>
</div>

<main *ngIf="session">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <h2>Panel del Gerente</h2>
    </div>
    <div class="p-toolbar-group-right">
      <button
        pButton
        icon="pi pi-user"
        label="Perfil"
        class="p-button-text"
        (click)="editarPerfil()"
      ></button>
      <button
        pButton
        icon="pi pi-sign-out"
        label="Salir"
        class="p-button-danger p-button-text"
        (click)="logout()"
      ></button>
    </div>
  </p-toolbar>

  <div class="dashboard-content">
    <p-card header="Acciones rápidas" styleClass="dashboard-card">
      <div class="p-grid">
        <div class="p-col-12 p-md-6">
          <button
            pButton
            label="Gestionar negocios"
            icon="pi pi-briefcase"
            (click)="verNegocios()"
            class="p-button-success"
          ></button>
        </div>
      </div>
    </p-card>
  </div>
</main>
