<p-card>
  <p-toast position="top-right"></p-toast>
  <p-confirmDialog></p-confirmDialog>
</p-card>
<h2 class="mb-4 text-center">Negocios del gerente</h2>

<div class="p-grid p-mb-3">
  <div *ngFor="let negocio of negocios" class="p-col-12 p-md-6 p-lg-4">
    <p-card [header]="negocio.nombre">
      <div class="mb-2">
        <p><strong>Email:</strong> {{ negocio.correoElec }}</p>
        <p><strong>Tel√©fono:</strong> {{ negocio.telfContacto }}</p>
        <p><strong>Horario:</strong> {{ negocio.horaApertura }} - {{ negocio.horaCierre }}</p>
      </div>
      <div class="flex justify-content-between mt-3">
        <button
          pButton
          label="Editar"
          icon="pi pi-pencil"
          class="p-button-sm p-button-warning"
          (click)="goToNegocio(negocio.id, 'editar')"
        >
        </button>

        <button
          pButton
          label="Servicios"
          icon="pi pi-list"
          class="p-button-sm p-button-info"
          (click)="goToNegocio(negocio.id, 'servicios')"
        >
        </button>

        <button
          pButton
          label="Borrar"
          icon="pi pi-trash"
          class="p-button-sm p-button-danger"
          (click)="confirmDelete(negocio.id)"
        >
        </button>
      </div>
    </p-card>
  </div>
</div>
